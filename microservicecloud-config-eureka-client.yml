spring:
    profiles:
        active:
        - dev
---
server:
  port: 7001
  
spring:
    profiles: dev
    application:
        name: microservicecloud-config-eureka-client  

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false #表示自己是注册中心,不暴露自己
    fetch-registry: false #表示部向注册中心注册信息
    service-url:
        defaultZone: http://eureka7001.com:7001/eureka/
---
server:
  port: 7001
  
spring:
    profiles: test
    application:
        name: microservicecloud-config-eureka-client  

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false #表示自己是注册中心,不暴露自己
    fetch-registry: false #表示部向注册中心注册信息
    service-url:
        defaultZone: http://eureka7001.com:7001/eureka/